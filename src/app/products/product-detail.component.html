<div class="card">
  <div class="card-header heading" *ngIf="product">
    {{ pageTitle + ": " + product.productName }}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3 tagName">Name:</div>
          <div class="col-md-3">{{ product.productName }}</div>
        </div>
        <div class="row">
          <div class="col-md-3 tagName">Code:</div>
          <div class="col-md-3">{{ product.productCode }}</div>
        </div>
        <div class="row">
          <div class="col-md-3 tagName">Description:</div>
          <div class="col-md-4">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-3 tagName">Availability:</div>
          <div class="col-md-3">{{ product.releaseDate }}</div>
        </div>
        <div class="row">
          <div class="col-md-3 tagName">Price:</div>
          <div class="col-md-3">
            {{ product.price | currency : "USD" : "symbol" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 tagName">Rating:</div>
          <div class="col-md-3">
            <pm-star [rating]="product.starRating"> </pm-star>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 tagName">Tags:</div>
          <div class="col-md-4">{{ product.tags }}</div>
        </div>
      </div>

      <div class="col-md-4 margin_right" *ngIf="product.imageUrl">
        <img
          class="center-block img-responsive"
          [style.height.px]="150"
          [style.margin.px]="2"
          [src]="product.imageUrl"
          [title]="product.productName"
        />
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-4">
        <button
          class="btn btn-outline-secondary mr-3"
          style="width: 80px; margin-right: 1rem"
          (click)="onBack()"
        >
          <!-- <i class="fa fa-chevron-left"></i>  -->
          Back
        </button>
        <button
          class="btn btn-outline-primary"
          style="width: 80px"
          [routerLink]="['/products', product.id, 'edit']"
        >
          Edit
        </button>
      </div>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
